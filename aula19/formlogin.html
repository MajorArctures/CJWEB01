<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formlogin.css">
</head>
<body>
    <form id="formularioLogin">
        <h2>Formulário de Login</h2>
        <label for="usuario">Usuário:</label><br>
        <input type="text" id="usuario" required> <br><br>
        
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" required> <br><br>

        <input type="submit" value="Login">

        <div class="error" id="regra1">A senha deve ter pelo menos 8 characteres</div> <br>
        <div class="error" id="regra2">A senha deve conter pelo menos uma letra maiúscula.</div><br>
        <div class="error" id="regra3">A senha deve conter pelo um caractere especial.</div><br>
    </form>
    <script src="formlogin.js"></script>    
</body>

</html>
