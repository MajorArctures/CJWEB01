<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- pattern: validação de dados - expressão regular-->
    <form>
        <label for="email">Endereço de Email:</label>
        <input type="email" id="email" name="email" required 
            placeholder="seuemail@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\[a-z]{2,4}$" value="asd@asd.com">
        <br>
        <br>
        <label for="website">Website:</label>
        <input type="url" id="website" name="website"required 
            placeholder="https://www.example.com" pattern="https?://.*" value="https://asd.com">
        <br>
        <br>
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required
            placeholder="(XX) XXXX-XXXX" pattern="\(\d{2}\) \d{4}-\d{4}" value="(12) 3662-3662">
        <br>
        <br>
        <label for="quant">Quantidade:</label>
        <input type="number" id="quantity" name="quant" min="1" max="10" step="1" value="1" required>
        <br>
        <br>
        <label for="dob">Data de Nascimento:</label>
        <input type="date" id="dob" name="dob" min="1900-01-01" max="2023-12-31" required>
        <br>
        <br>
        <label for="color">Escolha uma cor:</label>
        <input type="color" id="color" name="color" value="#E0218A" required>
        <br>
        <br>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" step="20" value="50">
        <br>
        <br>
        <label for="brightness">Brilho:</label>
        <input type="range" id="brightness" name="brightness" min="0" max="100" step="10" value="50" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0">
                <option value="25">    
                <option value="50">
                <option value="75">
                <option value="100">
            </datalist>
        <br>
        <br>
        <label for="browser">Navegador</label>
        <input type="text" id="browser" name="browser" list="browsers">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Edge">
            <option value="Safari">
            <option value="Opera">
        </datalist>

        <input type="submit">
        
        
    </form>
</body>
</html>
